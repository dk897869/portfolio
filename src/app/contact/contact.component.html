<div class="contact">
    <h2>Contact Me</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ngModel required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" ngModel required class="form-control"></textarea>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="!contactForm.valid" class="submit-button">
        Submit
      </button>
    </form>
  </div>
